<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/pageStyle.css">

    <title>Global Stock Market</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row pt-5">
          <div class="col-12 text-center">            
            <h1>Global Stock Market</h1>           
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-12">
            <hr class="my-4">
          </div>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">Home </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownBrazil" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Brazil
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownBrazil">
                <a class="dropdown-item" href="">Submenu 1</a>
                <a class="dropdown-item" href="">Submenu 2</a>
              </div>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="">World</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="carousel">
      <div class="container-fluid">
          <div class="row">
            <div class="col-12 p-0">
              <div id="carouselSlide" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="slide/1.png">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="slide/2.png">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="slide/3.png">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="slide/4.png">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="slide/5.png">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselSlide" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselSlide" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
    </section>
    <section id="tiles">
      <div class="container">
        <div class="row py-5 justify-content-center">
          <div class="col-12 text-center">
            <h5 class="mb-5">Actions Value</h5>
            <hr class="mb-5">
          </div>
          <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
            <div class="card rounded-0 m-3">
              <div class="card-body text-center p-0">
                <img class="p-3" src="" alt="Card image cap">
                <h5 class="card-title p-2">Apple</h5>                
                <p id="appleTile" class="card-text pb-3"></p>
              </div>
            </div>
          </div>
          <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
            <div class="card rounded-0 m-3">
              <div class="card-body text-center p-0">
                <img class="p-3" src="" alt="Card image cap">
                <h5 class="card-title p-2">Google</h5>                
                <p id="googleTile" class="card-text  pb-3"></p>
              </div>
            </div>
          </div>
          <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
            <div class="card rounded-0 m-3">
              <div class="card-body text-center p-0">
                <img class="p-3" src="" alt="Card image cap">
                <h5 class="card-title p-2">Microsoft</h5>                
                <p id="microsoftTile" class="card-text pb-3"></p>
              </div>
            </div>
          </div>
          <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
            <div class="card rounded-0 m-3">
              <div class="card-body text-center p-0">
                <img class="p-3" src="" alt="Card image cap">
                <h5 class="card-title p-2">Facebook</h5>                
                <p id="facebookTile" class="card-text  pb-3"></p>
              </div>
            </div>
          </div>
          <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
            <div class="card rounded-0 m-3">
              <div class="card-body text-center p-0">
                <img class="p-3" src="" alt="Card image cap">
                <h5 class="card-title p-2">IBM</h5>                
                <p id="ibmTile" class="card-text  pb-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="graph">
      <div class="container">
        <div class="row py-5">
          <div class="col-xl-2 col-lg-2 col-md-12">
            <div class="row p-3 mr-3 justify-content-center">
              <div class="m-3 text-center col-xl-12 col-lg-12 col-md-2 col-sm-4 col-4">
                <button value="Apple" type="button" onclick="setCompany('AAPL', 'Apple')" class="leftButtons">
                  <img src="" alt="..." class="p-1 rounded-circle leftImgs">
                </button>
              </div>
              <div class="m-3 text-center col-xl-12 col-lg-12 col-md-2 col-sm-4 col-4">                
                <button value="Google" type="button" onclick="setCompany('GOGL', 'Google')" class="leftButtons">
                  <img src="" class="p-1 rounded-circle leftImgs">                  
                </button>
              </div>
              <div class="m-3 text-center col-xl-12 col-lg-12 col-md-2 col-sm-4 col-4">
                  <button value="Microsoft" type="button" onclick="setCompany('MSFT', 'Microsoft')" class="leftButtons">
                    <img src="" class="p-1 rounded-circle leftImgs">
                  </button>
              </div>
              <div class="m-3 text-center col-xl-12 col-lg-12 col-md-2 col-sm-4 col-4">
                <button value="Facebook" type="button" onclick="setCompany('FB', 'Facebook')" class="leftButtons">
                  <img src="" class="p-1 rounded-circle leftImgs">
                </button>
              </div>
              <div class="m-3 text-center col-xl-12 col-lg-12 col-md-2 col-sm-4 col-4">
                <button value="IBM" type="button" onclick="setCompany('IBM', 'IBM')" class="leftButtons">
                  <img src="" class="p-1 rounded-circle leftImgs">
                </button>
              </div>
            </div>
          </div>
          <div class="col-xl-10 col-lg-10 col-md-12">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 text-center">
                  <h5 id="companySelected">Company</h5>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn active" onclick="setMethod('INTRADAY')">
                        <input type="radio" autocomplete="off" checked> 
                        <h5>Daily</h5>
                      </label>
                      <label class="btn" onclick="setMethod('DAYLY')">
                        <input type="radio" autocomplete="off">
                        <h5>Last 5 Days</h5>
                      </label>
                      <label class="btn" onclick="setMethod('MONTH')">
                        <input type="radio" autocomplete="off">
                        <h5>Month</h5>
                      </label>
                    </div>                
                  </div>
                </div>                  
              </div>
              <div class="row">
                <div class="col-12 pt-3">
                  <canvas id="dataChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>    
    <footer>
      <div class="container pt-4">       
        <div class="row pt-3">
          <div class="col-12 text-center">
            <h3 class="mb-4">Contact us</h3>
            <hr class="my-4">
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <div class="text-center p-5 mt-4">
              <p>Phone: 44 3068-0000</p>
              <p>contact@global.com</p>
              <p>Street No Name 666</p>
              <p>New York</p>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <form class="p-5">
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput">
              </div>
              <div class="form-group">
                <label for="emailInput">E-Mail</label>
                <input type="email" class="form-control" id="emailInput">
              </div>
              <div class="form-group">
                <label for="messageTextarea">Message</label>
                <textarea class="form-control" id="messageTextarea" rows="2"></textarea>
              </div>
              <button type="submit" class="btn">Send</button>
            </form>
          </div>
        </div>
      </div>
    </footer>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
    <script src="js/tilesDataControl.js" type="text/javascript"></script> 
    <script src="js/pageControl.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" type="text/javascript"></script>  
    <script src="js/chartControl.js" type="text/javascript"></script>   
  </body>
</html>
